<!doctype html>
<html lang="vi">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>SaleKit Builder</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css" />
  <script defer src="app.js"></script>
</head>
<body>
  <div class="app">
    <aside class="sidebar" aria-label="Danh sách trang">
      <div class="sidebar__header">
        <h1>SaleKit Builder</h1>
        <p>20 trang A4 dọc • Layout + editor + preview</p>
      </div>
      <div class="sidebar__list" id="pageList" role="list"></div>
      <div class="sidebar__footer">
        <button class="btn" id="resetPage" type="button">Reset page to blank</button>
        <div class="export">
          <button class="btn btn--primary" id="exportAll" type="button">Export PDF (All Pages)</button>
          <button class="btn" id="exportCurrent" type="button">Export Current Page</button>
        </div>
      </div>
    </aside>

    <main class="workspace" aria-label="Editor và Preview">
      <section class="editor" aria-label="Code editor">
        <header class="panel__header">
          <h2 id="editorTitle">HTML</h2>
          <span class="panel__note">Auto-save localStorage • Debounce 300ms</span>
        </header>
        <textarea id="editorInput" spellcheck="false"></textarea>
      </section>

      <section class="preview" aria-label="Preview">
        <header class="panel__header">
          <h2>Preview A4</h2>
          <span class="panel__note">Safe margin 15mm</span>
        </header>
        <div class="preview__frame">
          <iframe id="previewFrame" title="A4 preview" sandbox="allow-same-origin"></iframe>
          <div class="safe-margin" aria-hidden="true"></div>
        </div>
      </section>
    </main>
  </div>
</body>
</html>
